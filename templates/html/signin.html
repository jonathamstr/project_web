{% extends "html/layout.html" %}
{% block content %}
    <div class="container">
      {% if cree %}
      <div class="alert alert-danger" role="alert">
          {% for error in Error %}
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          {{ error }}
          <br/>
          {% endfor %}
    </div>
      {% endif %}
      <form name="form_admin" class="form-signin" action="/register" method="POST">
        <h2 class="form-signin-heading">Please Register</h2>

        <label for="inputName" class="sr-only">Name</label>
        <input type="name" id="inputName" class="form-control" placeholder="Name" name="Name" required >

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword1" class="form-control" placeholder="Password" name="Pass" required >

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword2" class="form-control" placeholder="Reinput Password" required >

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="Email" required >

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>

    </div>
{% endblock %}
